<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Aggiungi ingrediente
    </ion-title>
  </ion-toolbar>
</ion-header>

<div class="ion-padding">
  <ion-toolbar>
    <ion-searchbar (ionInput)="filterJSONData($event)"></ion-searchbar>
  </ion-toolbar>
</div>

<ion-content>
  <ion-item *ngFor="let item of jsonData" (click)="loadNumOfIngredientSelected()">
    <ion-label>{{item.name}}</ion-label>
    <ion-checkbox color="danger" slot="start" [(ngModel)]="item.isChecked"></ion-checkbox>
  </ion-item>

</ion-content>

<div class="ion-padding">
  <ion-button expand="block" vertical="bottom" horizontal="center" slot="fixed" color="danger" (click)="showCheckedValue()">Conferma {{numOfIngredient}} ingredienti</ion-button>
</div>
