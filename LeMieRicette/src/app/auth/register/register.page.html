<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label><ion-icon name="person"></ion-icon></ion-label>
      <ion-input placeholder="First Name" [(ngModel)]="user" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="person"></ion-icon></ion-label>
      <ion-input placeholder="Last Name" [(ngModel)]="user" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="mail"></ion-icon></ion-label>
      <ion-input placeholder="Email" [(ngModel)]="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label><ion-icon name="lock"></ion-icon></ion-label>
      <ion-input placeholder="Password" [(ngModel)]="pass" type="Password"></ion-input>
    </ion-item>
    <div class="btn-center-align">
      <ion-button color="danger" shape="round" (click)="Registrati()">Register</ion-button><br>
      <!--<ion-button color="primary" shape="round" routerLink="/home">Sign In</ion-button><br>-->
      <div class="ion-text-center">
        <h3>Already have an acount?</h3>
        
      </div>
      <ion-button color="danger" shape="round" (click)="back()">Login</ion-button><br>
      <a routerLink="/forgot">Forgot Password?</a>
    </div>
  </ion-list>
</ion-content>
