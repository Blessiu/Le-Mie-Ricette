<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>Language</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-radio-group [(ngModel)]="lingua">
    <ion-list-header>
      <ion-label>Language</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Italiano</ion-label>
      <ion-radio slot="start" color="success" value="italiano" checked name="lingua"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Inglese</ion-label>
      <ion-radio slot="start" color="success" value="inglese" name="lingua"></ion-radio>
    </ion-item>

  </ion-radio-group>
  <div class="btn-center-align">
    <ion-button color="danger" shape="round" (click)="selectLanguage()">Conferma</ion-button>
  </div>
</ion-list>
</ion-content>
